<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .container-heading {
            color: #333;
            margin-bottom: 20px;
        }
        .description {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .prediction-area {
            margin-top: 50px;
        }
        .results {
            margin-top: 30px;
        }
        .result-p {
            color: #007bff;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'>
            <span class='heading_first'>First Innings Score Predictor for </span>
            <span class="heading_second">Indian Premier League (IPL)</span>
        </h2>
        <div class='description'>
            Predict the first innings score based on match data!
        </div>
    </div>

    <!-- Prediction Area -->
    <div class="prediction-area">
        <!-- Result -->
        <div class="results" align='center'>
            <p class='result-p'>The final predicted score : {{ my_prediction }} </p>
        </div>
    </div>

</body>
</html>
